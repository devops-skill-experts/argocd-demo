apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd
spec:
  generators:
  - clusters:
      selector:
        matchLabels:
          custom: "true"
  template:
    metadata:
      name: 'argocd-{{name}}'
    spec:
      project: "default"
      source:
        repoURL: https://github.com/devops-skill-experts/argocd-demo.git
        targetRevision: "{{name}}" #Based on environment
        path: '03-argocd-apps/manifests/argocd'
        helm:
          ignoreMissingValueFiles: true
          valueFiles:
            - values.yaml
            - values-{{name}}.yaml
      destination:
        name: in-cluster
        namespace: argocd
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
